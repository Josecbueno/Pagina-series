<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Series de animación</title>
    <link rel="shortcut icon" href="imagenes/favicon.ico" >
    <link rel="stylesheet" href="valora.css">
</head>
<body>
    <header>
        <h1>Valora las series</h1>
    </header>
    <nav class="barra_inicio">
            <a href="index.html">Inicio</a> <a href="valora.html">Valora</a> <a href="acerca-de-nosotros.html">Acerca de nosotros</a> <a href="#rick">Rick y Morty</a> <a href="#simpson">Los Simpson</a> <a href="#falls">Gravity Falls</a>
    </nav>
    <main>
        
        <form class="valora">
            <label>Nombre:</label>
            <br>
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <br><br>

            <label>Correo electrónico:</label>
            <br>
            <input type="email"  name="email" placeholder="tucorreo@ejemplo.com" required>
            <br><br>

            <label>Serie favorita:</label>
            <br>
            <select name="serie">
                <option value="rick">Rick y Morty</option>
                <option value="simpson">Los Simpson</option>
                <option value="gravity">Gravity Falls</option>
                <option value="inazuma">Inazuma Eleven</option>
            </select>
            <br><br>

            <label>Valoración (1 a 5 estrellas):</label>
            <br>
            <input type="radio" name="valoracion" value="1"> 1
            <input type="radio" name="valoracion" value="2"> 2
            <input type="radio" name="valoracion" value="3" checked> 3
            <input type="radio" name="valoracion" value="4"> 4
            <input type="radio" name="valoracion" value="5"> 5
            <br>

            <label>Tu opinión:</label>
            <br>
            <textarea name="comentario" rows="5" cols="40" placeholder="Escribe tu opinión aquí..." maxlength="300" required></textarea>
            <br><br>

            <input type="checkbox" name="suscribete">
            <label>Deseo recibir actualizaciones sobre nuevas temporadas</label>
            <br><br>

            <input type="submit" value="Enviar valoración">
        </form>
    </main>

        <p>Correo: mejores-series@gmail.com</p>
        <p>Telefono: 889-976-227</p>
    </footer>
</body>
